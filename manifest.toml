#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ttrss"
name = "Tiny Tiny RSS"
description.en = "News feed (RSS/Atom) reader and aggregator"
description.fr = "Lecteur de flux d’actualité utilisant les protocoles RSS et Atom"

version = "2025.07.27~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://tt-rss.org"
demo = "https://demo.tt-rss.org/"
admindoc = "https://tt-rss.org/wiki.php"
code = "https://gitlab.tt-rss.org/tt-rss/tt-rss"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ttrss"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://gitlab.tt-rss.org/tt-rss/tt-rss/-/archive/8b07dc8453e0d029b000d8a73ebc059f95994400/tt-rss-8b07dc8453e0d029b000d8a73ebc059f95994400.tar.bz2"
    sha256 = "e705a100a1fe81989663552b08cd5b247975863c5bb97cac850b4ce373a75c9a"
    autoupdate.strategy = "latest_gitlab_commit"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    public.url = "/public.php"
    public.allowed = "visitors"
    public.show_tile = false
    public.protected = true

    api.url = "/api"
    api.auth_header =false
    api.show_tile = false
    api.protected = true
    api.allowed = "visitors"

    [resources.apt]
    packages = "postgresql, php8.3-pgsql, php8.3-curl, php8.3-gd, php8.3-opcache, php8.3-fileinfo, php8.3-intl, php8.3-cli, php8.3-mbstring, php8.3-xml"

    [resources.database]
    type = "postgresql"
