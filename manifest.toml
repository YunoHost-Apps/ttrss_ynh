packaging_format = 2

id = "ttrss"
name = "Tiny Tiny RSS"
description.en = "News feed (RSS/Atom) reader and aggregator"
description.fr = "Lecteur de flux d’actualité utilisant les protocoles RSS et Atom"

version = "20231011~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://tt-rss.org"
demo = "https://srv.tt-rss.org/tt-rss/"
admindoc = "https://tt-rss.org/wiki.php"
code = "https://git-gitea.tt-rss.org/fox/tt-rss"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ttrss"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://gitlab.tt-rss.org/tt-rss/tt-rss/-/archive/1fe1132a1a68bd0fedc313823b942130167fad86.tar.gz"
        sha256 = "9c43a9caa714c401cf5cd397397adc51fb7df01663dda81c40d1f586c25bc012"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    public.url = "/public.php"
    public.allowed = "visitors"
    public.show_tile = false
    public.protected = true
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.apt]
    packages = "mariadb-server, php8.2-mysql, php8.2-curl, php8.2-gd, php8.2-opcache, php8.2-fileinfo, php8.2-intl, php8.2-cli, php8.2-mbstring, php8.2-xml"

    [resources.database]
    type = "mysql"
