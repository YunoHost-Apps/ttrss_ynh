packaging_format = 2

id = "ttrss"
name = "Tiny Tiny RSS"
description.en = "News feed (RSS/Atom) reader and aggregator"
description.fr = "Lecteur de flux d’actualité utilisant les protocoles RSS et Atom"

version = "20230630~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://tt-rss.org"
demo = "https://srv.tt-rss.org/tt-rss/"
admindoc = "https://tt-rss.org/wiki.php"
code = "https://git-gitea.tt-rss.org/fox/tt-rss"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ttrss"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://gitlab.tt-rss.org/tt-rss/tt-rss/-/archive/e2ab00c8892be2965cfd09a9b3f9c8cc0bc07f04.tar.gz"
        sha256 = "efae8202cc3178f70df62e05c4825ef5b75aa80d7c89417c9e668c7a93f69502"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    public.url = "/public.php"
    public.allowed = "visitors"
    public.show_tile = false
    public.protected = true
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.apt]
    packages = "postgresql php8.2-pgsql php8.2-curl php8.2-gd php8.2-opcache php8.2-fileinfo php8.2-intl php8.2-cli php8.2-mbstring php8.2-xml"

    [resources.database]
    type = "postgresql"
