#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ttrss"
name = "Tiny Tiny RSS"
description.en = "News feed (RSS/Atom) reader and aggregator"
description.fr = "Lecteur de flux d’actualité utilisant les protocoles RSS et Atom"

version = "2025.10.02~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://github.com/tt-rss/tt-rss/wiki"
admindoc = "https://github.com/tt-rss/tt-rss/wiki"
code = "https://github.com/tt-rss/tt-rss/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ttrss"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]

    url = "https://codeload.github.com/tt-rss/tt-rss/zip/ab0aabf8548c206f3f624de5451a9b6abbde90be"
    sha256 = "7bcd397aaa28373cab7bd5c10ce10d13d9ca060d0e723f26dcdb41febcd2eec1"

    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    public.url = "/public.php"
    public.allowed = "visitors"
    public.show_tile = false
    public.protected = true

    api.url = "/api"
    api.auth_header =false
    api.show_tile = false
    api.protected = true
    api.allowed = "visitors"

    [resources.apt]
    packages = "postgresql, php8.3-pgsql, php8.3-curl, php8.3-gd, php8.3-opcache, php8.3-fileinfo, php8.3-intl, php8.3-cli, php8.3-mbstring, php8.3-xml"

    [resources.database]
    type = "postgresql"
